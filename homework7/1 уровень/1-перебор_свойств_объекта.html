<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 7.1</title>
</head>

<body>
    <script>
        'use strict'
        const products = {
            one: "один",
            two: "два",
            three: "три",
        };

        /*
        Задание.
        Используя цикл for in переберите объект products, ведите в консоль
        имя свойства, значение свойства.
        */
        for (let property in products) { //перебор объекта products и присвоение переменной property имени свойства
            console.log(`Свойство "${property}" имеет значение "${products[property]}"`);// вывод имени и значения свойства
            // console.log(property); // вывод имени свойства
            // console.log(products[property]);// вывод значения свойства
        }


    </script>
</body>

</html>
